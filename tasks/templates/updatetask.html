{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>Editar Tarefa</h1>
    <form action="{% url 'update_task' task.id %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Título" value="{{ task.title }}" class="form-field" required>
        <textarea name="description" placeholder="Descrição" rows="4" class="form-field">{{ task.description }}</textarea>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Atualizar Tarefa</button>
            <a href="{% url 'task_detail' task.id %}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
