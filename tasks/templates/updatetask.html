{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>Editar Tarefa</h1>
    <form action="{% url 'update_task' task.id %}" method="POST" class="form">
        {% csrf_token %}
        <input class="form-field" type="text" placeholder="Título" name="title" value="{{ task.title }}" required>
        <textarea class="form-field" placeholder="Descrição" name="description" rows="4">{{ task.description }}</textarea>
        <div class="form-actions">
            <button class="btn-primary" type="submit" >Atualizar Tarefa</button>
            <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
