{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>Nova Tarefa</h1>
    <form action="{% url 'create_task' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Título" class="form-field" required>
        <textarea name="description" placeholder="Descrição" rows="4" class="form-field"></textarea>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Criar Tarefa</button>
            <a href="{% url 'list' %}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
