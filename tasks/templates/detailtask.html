{% extends "base.html" %}
{% block content %}
<div class="detail-container">
    <div class="detail-header">
        <h1>{{ task.title }}</h1>
        <span class="status-badge">
            {% if task.completed %}✓ Concluída{% else %}Pendente{% endif %}
        </span>
    </div>
    
    <div class="detail-content">
        <div class="detail-item">
            <strong>Descrição:</strong>
            <p>{{ task.description }}</p>
        </div>
        <div class="detail-item">
            <strong>Criada em:</strong>
            <p>{{ task.created_at|date:"d/m/Y H:i" }}</p>
        </div>
    </div>

    <div class="form-actions">
        <a href="{% url 'update_task' task.id %}" class="btn-primary">Editar</a>
        <form action="{% url 'delete_task' task.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta tarefa?');">Excluir</button>
        </form>
        <a href="{% url 'list' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
