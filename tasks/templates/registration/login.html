<html>
    <head>
        <title>Loging</title>
    </head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        <h1>Login</h1>
        <form class="form-container" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input class="form-field" type="text" placeholder="Username" name="username">

            <input class="form-field" type="password" placeholder="Password" name="password">

            <input class="btn-primary" type="submit" value="Login">
            
        </form>
        {% endblock %}
    </body>
</html>
